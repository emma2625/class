<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container mt-5">
            <form id="myForm" class="card w-75 mx-auto shadow p-3">
                <input type="text" name="fname" class="form-control mb-3" placeholder="Full Name" required>
                <input type="text" name="position" class="form-control mb-3" placeholder="Position" required>
                <input type="number" name="ids" class="form-control mb-3" placeholder="ID Number" required>
                <input type="file" name="img" class="form-control mb-3" accept="image/*" required>


                <button type="submit" class="btn btn-primary mb-2">Generate ID Card</button>
            </form>

            <div id="display" class="my-5">
            
            </div>
        </div>
    </section>

    <script src="js/jsday11.js"></script>
</body>
</html>
