<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <section>
        <div class="container mt-5">
            <div class="card mx-auto p-3" style="max-width: 350px;">
                <div id="screen" class="border border-dark rounded p-2 fs-2 text-end font-monospace" style="height: 100px;">
                    0
                </div>
                <div class="d-flex my-2 gap-2">
                    <button class="btn btn-danger w-100" id="clear">CE</button>
                    <button class="btn btn-outline-dark w-100">(</button>
                    <button class="btn btn-outline-dark w-100">)</button>
                    <button class="btn btn-primary w-100" id="del">&larr;</button>
                </div>
                <div class="d-flex my-2 gap-2">
                    <button class="btn btn-outline-dark w-100">7</button>
                    <button class="btn btn-outline-dark w-100">8</button>
                    <button class="btn btn-outline-dark w-100">9</button>
                    <button class="btn btn-outline-dark w-100">+</button>
                </div>
                <div class="d-flex my-2 gap-2">
                    <button class="btn btn-outline-dark w-100">4</button>
                    <button class="btn btn-outline-dark w-100">5</button>
                    <button class="btn btn-outline-dark w-100">6</button>
                    <button class="btn btn-outline-dark w-100">-</button>
                </div>
                <div class="d-flex my-2 gap-2">
                    <button class="btn btn-outline-dark w-100">1</button>
                    <button class="btn btn-outline-dark w-100">2</button>
                    <button class="btn btn-outline-dark w-100">3</button>
                    <button class="btn btn-outline-dark w-100">*</button>
                </div>
                <div class="d-flex my-2 gap-2">
                    <button class="btn btn-outline-dark w-100">.</button>
                    <button class="btn btn-outline-dark w-100">0</button>
                    <button class="btn btn-outline-dark w-100">/</button>
                    <button class="btn btn-success w-100" id="equal">=</button>
                </div>
                <div class="d-flex my-2 gap-2">
                    <button class="btn btn-secondary w-100" id="pow">
                        x<sup>2</sup>
                    </button>
                    <button class="btn btn-secondary w-100">&Sqrt;</button>
                    <button class="btn btn-secondary w-100">
                        &pi;r<sup>2</sup>
                    </button>
                    <button class="btn btn-secondary w-100">log</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/calc.js"></script>
</body>
</html>
